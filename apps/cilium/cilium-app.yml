apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec: 
  project: default
  source:
    repoURL: https://github.com/Kvng-Pray/HomeLab.git
    path: apps/cilium/
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      enabled: true
    syncOptions:
      - CreateNamespace=true
